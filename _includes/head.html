<head>
  <!-- Basic -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>
    {{ site.title }}
    {% if page.title %} - {{ page.title }} {% endif %}
  </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">

  <meta property="og:image" content="{{ site.url }}/assets/images/goruco-social.png" />
  <link rel="icon" type="image/png"href="/assets/images/favicon.ico"/>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
  <link href="/css/application.css" rel="stylesheet" type="text/css"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
                         integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
                         crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin=""></script>
  <script src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js"></script>

  <script type="text/javascript">
    function initialize() {
      var locationLat = "40.740620",
          locationLong = "-73.996382";, 

      var map = new L.Map("map", {
        center: new L.LatLng(locationLat, locationLong),
        zoom: 14,
        closePopupOnClick: false,
        scrollWheelZoom: false,
      });
      map.addLayer(new L.StamenTileLayer("toner", {
        detectRetina: true
      }));

      L.circle([40.740620, -73.996382], {
        color: '#cc2a41',
        fillColor: '#cc2a41',
        fillOpacity: 0.5,
        radius: 30
      }).addTo(map);

      L.popup({closeButton: false})
        .setLatLng([40.740620, -73.996382])
        .setContent("The Altman Building,<br/>135 West 18th Street, NYC")
        .openOn(map);

    }
  </script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
</head>
